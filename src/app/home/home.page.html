
  <ion-toolbar>

<ion-content [fullscreen]="true">
  <br>
  <strong>
    <ion-text color="primary">Accueil</ion-text>

<br> <br>


  <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">

      <strong class="top-left">Grottes</strong>

  </ion-slides>

  <br>

  <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)" auto-play="true">

     <div> <img src="{{image2.image2}}" alt="Grottes" class="images"></div>
      <strong class="top-left">Parc</strong>

  </ion-slides>

  <br>

  <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
