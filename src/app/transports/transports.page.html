
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-input type="text" placeholder="Chercher un moyen de transport" [(ngModel)] = "searchTerm"></ion-input>
    <ion-buttons slot="end" (click)="getImagesDatabase()"><ion-icon name="search" slot="end"></ion-icon></ion-buttons>
  </ion-toolbar>


<ion-content>
  <br>
  <strong>
    <ion-text class="titre">Transports</ion-text>
  </strong>


  <ion-grid >
    <ion-row >
      <ion-col sizeLg="6" sizeMd="6" sizeXs="6" *ngFor="let image of images ">
        <ion-card>
          <img src="{{image.url}}" />
          <ion-card-header>
            <ion-card-title>{{image.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content >
              <div *ngIf="image.name=='Car'" >
                 <a href="https://www.markoub.ma/fr"><ion-icon name="time" slot="start" class="time"></ion-icon></a>
              </div>
              <div *ngIf="image.name=='Train'" >
                <a href="https://www.oncf-voyages.ma"><ion-icon name="time" slot="start" class="time"></ion-icon></a>
             </div>
             <div *ngIf="image.name=='Bus'|| image.name=='Taxi'">
              <a><ion-icon name="time" slot="start" class="time"></ion-icon></a>
           </div>
               <ion-icon name="location" slot="end" class="Location" [routerLink] = "['/localisation',image.lat,image.long]">  </ion-icon>
          </ion-card-content>
        </ion-card>
       
      </ion-col>

    </ion-row>
  </ion-grid>
 

</ion-content>
