
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-input type="text" placeholder="Chercher une place"></ion-input>
    <ion-icon name="search-outline" slot="end"></ion-icon>
  </ion-toolbar>


<ion-content>
  <br>
  <strong>
    <ion-text class="titre">Bab Boudir</ion-text>
  </strong>


  <ion-grid >
    <ion-row >
      <ion-col   sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let image of images ">
        <ion-card>
          <ion-card-header>
            <ion-img src="{{image.url}}"></ion-img>
          </ion-card-header>
        
          <ion-card-content>
            
               <ion-icon name="time" slot="start" class="small-icon">  </ion-icon>
             <ion-icon name="location" slot="end" class="small-icon">  </ion-icon>
              
          
          </ion-card-content>
        </ion-card>
   
        <strong><ion-label>{{image.name}}</ion-label></strong>
       
      </ion-col>
    
    </ion-row>
    
    

  </ion-grid>
 

</ion-content>
