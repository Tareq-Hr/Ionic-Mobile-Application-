  <ion-card class="ion-text-center" *ngIf="isUploading && !isUploaded">
    <ion-card-header>
      <ion-card-title><b>{{ fileName }}</b></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div *ngIf="percentage | async as pct">
        <b>{{ pct | number }}%</b>
        <ion-progress-bar value="{{ pct / 100 }}" type="indeterminate"></ion-progress-bar>
      </div>
      <div *ngIf="snapshot | async as snap">
        File Size: {{ snap.totalBytes | fileSizePipe }} Transfered:
        {{ snap.bytesTransferred | fileSizePipe }}
      </div>
    </ion-card-content>
  </ion-card>


  <ion-card color="light" class="ion-text-center" *ngFor="let item of images | async">
    <ion-card-header>
      <ion-card-title>
        {{ item.name }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="item.filepath" />
    </ion-card-content>
  </ion-card>

<ion-card class="image-card" *ngIf="!isUploading && !isUploaded">
		<ion-buttons>
	  <ion-icon name="arrow-back-outline" slot="start" style="color: white" [routerLink]= "['/home']"></ion-icon>
	</ion-buttons>

	<center>
	<ion-card-content>
      <ion-button>
        <input id="uploadBtn" type="file" class="upload" (change)="uploadFile($event.target.files)" />
      </ion-button>
    </ion-card-content>
</center>

</ion-card>

 <ion-content>

<ion-input  id= "titre" placeholder="Titre" [(ngModel)]="titre"></ion-input>

<br>
<ion-input id= "description" placeholder="Description" [(ngModel)]="description"></ion-input>

<br>
<ion-input id= "adresse" placeholder="Localisation" [(ngModel)]="adresse">
	<ion-icon name="location" style="position: absolute; right: 3%" [routerLink]= "['/localisation/34.2199201/-3.99871']"></ion-icon>
</ion-input>

<br><br>
<center>
<ion-button (click)="addLocalPlace()" [routerLink] = "['/liste-places']" align="center">Ajouter</ion-button>
</center>

</ion-content>
