<ion-content class="bg" padding>

<section>
	<div class="overlay"></div>
</section>
<br/>
<div class="padding" >
	
	<div text-center class="logo">
		<ion-title  class="titre" align="center" color="medium" >Créer Un Compte</ion-title>
		<ion-icon color="medium" name="person-circle-outline"></ion-icon>


    </div>

<form class="form" [formGroup]="login">
	<ion-item class="item">
		<ion-label color="light"></ion-label>
		<ion-input color="light" placeholder="Adresse E-mail" type="email" [(ngModel)]="user.email" formControlName="email" ></ion-input >

		<ion-icon color="medium"name="checkmark" ></ion-icon>

	</ion-item>  

	<br/>

	<ion-item class="item" >
		
		<ion-label color="light"></ion-label>
		<ion-input name="password" color="light" placeholder="Mot de passe" [type]="showPassword ? 'text' : 'password' " [(ngModel)]="user.password" formControlName="password" required></ion-input>
		 <ion-icon  color="medium" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
	</ion-item>
	<br/>

	<ion-item class="item" >
		<ion-label color="light"></ion-label>
		<ion-input color="light" placeholder="Confirmer mot de passe" name="password-repeat" [type]="showPassword1 ? 'text' : 'password' "  formControlName="password" required></ion-input>
		 <ion-icon  color="medium" [name]="passwordToggleIcon1" (click)="togglePassword1()"></ion-icon>
	</ion-item>
	<br/>
	<ion-button  expand="block" (click)="onRegister()" type="submit" [disabled]="!login.valid">Connexion </ion-button>

	
</form>	
	<ion-item class="item1" lines="none" >
		<ion-label text-center color="medium">Vous avez déjà connecté?</ion-label>
		<ion-button color="primary"class="btn" fill="clear" [routerLink]= "['/login']">Connectez-vous</ion-button>
	</ion-item>
</div>
</ion-content>
