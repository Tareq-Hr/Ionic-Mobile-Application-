<ion-content padding >

  <section >
    <div class="overlay"></div>  
  </section>
  <div class="padding">

  <div class="title"> 
    <ion-title >Login</ion-title>
  </div>

  <ion-item class="input"> 
  	<ion-icon color="medium" class="icon1" name="person" ></ion-icon>
    <ion-input color="medium"  type="email" placeholder="adresse e-mail"  [(ngModel)]="user.email"></ion-input>
    <ion-icon  color="medium"  name="checkmark-outline"  slot="end"></ion-icon>
  </ion-item><br>


  <ion-item class="input">
  	<ion-icon color="medium"  name="lock-closed"  ></ion-icon>
    <ion-input color="medium"  type="password" placeholder="Mot de passe" [(ngModel)]="user.password"></ion-input>
    <ion-icon  color="medium" name="eye"  slot="end"></ion-icon>	
  </ion-item><br>

  <ion-button class="butt-conn" (click)="onLogin()" expand="block">Connexion</ion-button>

  <ion-item lines="none" class="footer"> 

    <ion-label class="format"  color="light" >Vous avez pas un compte? </ion-label>
    <ion-button  [routerLink]= "['/inscription']" class="butt-auth" color= "green"  slot="end" fill="clear" >S'inscrire</ion-button>
    
  </ion-item>

  </div>

</ion-content>
